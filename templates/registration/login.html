{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="login-main-page full-screen">
    <br>
    <div class="container login-page">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST" class="shadow p-5 py-5vh">
                    <h2 class="text-center">Login</h2>
                    <br>
                    {% csrf_token %}
                    {{ form | crispy }}

                    <input type="submit" class="btn btn-lg btn-block btn-primary" value="Log In">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
